<!DOCTYPE html>
<html lang="nl"> 
	<head>
		<meta charset="UTF-8">
		<title>Interactive HTML</title>
	</head>
	<body> 
		<h3>Interactieve HTML<h3>
		<p>Opgave 7</p>
		<script> 
			document.write(2+3*4);
			document.write("</br>");
			document.write(2+6*3);
			document.write("</br>");
			document.write(7-4/2);
			document.write("</br></br>");
			document.write((2+3)*4);
			document.write("</br>");
			document.write((2+6)/4);
			document.write("</br>");
			document.write(7-(4/3));
		</script>
	</body>
</html>
