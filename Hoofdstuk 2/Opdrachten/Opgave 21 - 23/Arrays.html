  <body>
      <SCRIPT>
          var weekdag = new Array();
          document.write("<br>Opgave 21: Array aangemaakt");
          weekdag[0] = "Maandag";
          weekdag[1] = "Dindag";
          weekdag[2] = "Woendag";
          weekdag[3] = "Donderdag";
          weekdag[4] = "Vrijdag";
          document.write("<br>Opgave 22: Elementen aangemaakt");
          document.write('<br>Opdracht 23: weekdag aray: ' + weekdag);
          document.write('<br>Eerste element in array is: ' + weekdag[0]);
      </script>
  </body>
